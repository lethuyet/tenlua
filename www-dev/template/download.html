	<div class="container-fluid">

				</div>

				</div>
			</div>
			<div class="row dl-border">
				<div class="col col-sm-4" id="RightAd">				
					
					<!--iframe width="300px" height="250px" scrolling="No" frameborder="0" style="overflow:hidden;" src="/ads-download-right-new.html"></iframe>

						<!--a class="close-ad" href="#!/plans"><i class="tl-icon-delete"></i> Tắt quảng cáo</a-->

					</div>

				
				</div>
				<div class="col col-sm-8 file-info">
					<div class="row" ng-class="{'can-view ': filesSrv.canView(file)}" ng-if="dataOk()">
						<div class="col col-sm-2">
							<!-- <b class="file-img _{{::file.ext}}" ng-class="::{thumbnail: file.image, folder: file.type==1}" ng-style="::file.style"></b> -->
							<b class="file-img _{{::file.ext}}" ng-click="viewFile()"></b>
						</div>
						<div class="col col-sm-6 file-detail">
							<h1 title="{{file.name}}">{{file.name}}</h1>
							<h3><span>Dung lượng: <b>{{file.size | byteFormat}}</b></span><span>Loại: <b>{{file.ext}}</b></span></h3>
							<div class="file-detail-action">
								<a ng-click="viewFile()" class="view-file"><i class="icon tl-icon-eye"></i> <span class="icon-label">Xem</span></a>
								<a ng-click="filesSrv.share(file)"><i class="icon tl-icon-link"></i> <span class="icon-label">Chia sẻ</span></a>
								<a ng-click="reportFile()"><i class="icon tl-icon-flag"></i> <span class="icon-label">Báo vi phạm</span></a>	
							</div>
						</div>
						<div class="col col-sm-4 file-actions">
							<button class="btn btn-success btn-download" 
								ng-if="dataOk() && authSrv.isAuthorized(['gold','admin','uploader','lifetime'])"
								ng-click="downloadFast()"
								target="_top"
							>Tải xuống nhanh (<em>{{file.size | byteFormat}}</em>)</button>


							<button class="btn btn-success btn-download btn-download-slow" 
								ng-if="dataOk() && !authSrv.isAuthorized(['gold','admin','uploader','lifetime'])"
								ng-click="download()"
								target="_top"
							>Tải xuống chậm(<em>{{file.size | byteFormat}}</em>)</button>


							
						</div>
						<div class="col col-sm-12 call-for-action" ng-if="dataOk() && !authSrv.isAuthorized(['gold','admin','uploader','lifetime'])">
							Download quá chậm? Hãy bấm vào đây <a class="navbar-brand" href="#!/plans"><span class="logo"></span></a>
						</div>
					</div>

					<div class="row" ng-class="{'can-view ': filesSrv.canView(file)}" ng-if="dataOk()">
						<div class="col col-sm-8 content-file">
							<b>Giới thiệu</b><br>
							<p>
								Chưa có nội dung cho tập tin này.
							</p>
						</div>
						<div class="col col-sm-4" id="MiddelAd">

									<!--a class="close-ad" href="#!/plans"><i class="tl-icon-delete"></i> Tắt quảng cáo</a-->

								</div>
							</span>
						</div>

			<div  class="row dl-footer">

						<div class="ad-frame" page="'download'" position="'bottom'"></div>
