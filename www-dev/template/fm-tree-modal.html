<div class="fm-tree-modal">
	<div class="modal-header">
		<h2 class="modal-title"><i class="tl-icon-{{action}}"></i>
			<span>Chọn thư mục đến...</span>
		</h2>
	</div>
	<div class="modal-body overthrow">
		<ul class="fm-tree" selected-node="selectedNode" is-on-modal="true"></ul>
	</div>
	<div class="modal-footer">
		<button class="btn btn-lg btn-success" ng-click="ok()">{{actionText}}</button>
		<button class="btn btn-lg btn-default" ng-click="cancel()">Đóng</button>
	</div>
</div>
