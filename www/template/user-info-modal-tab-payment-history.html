<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td>STT</td>
		<td>Thanh toán</td>
		<td>Gold</td>
		<td>Hình thức</td>
		<td>Ngày</td>
	</tr>
	<tr ng-repeat="item in moreUserInfo.paidHistory">
		<td>{{::($index + 1)}}</td>
		<td>{{::item.amount}}</td>
		<td>{{::item.pay_gold}}</td>
		<td>{{::item.pay_method_name}}</td>
		<td>{{::item.paid_date}}</td>
	</tr>
</table>
<div class="meassage" ng-if="moreUserInfo.moreInfoError">Ko có dữ liệu, xin thử lại sau.</div>
